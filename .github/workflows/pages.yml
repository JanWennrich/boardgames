name: CI/CD Pipeline

on:
  push:
    branches: 
    - main
    - bgg-portfolio-generator-action
  pull_request:
    branches: 
    - main
    - bgg-portfolio-generator-action
  schedule:
    - cron: "0 4 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: JanWennrich/BGG-Portoflio-Generator-Action@main
        with:
          bgg_username: Klabauterjan

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "build"
          
  deploy:
    needs: build

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
